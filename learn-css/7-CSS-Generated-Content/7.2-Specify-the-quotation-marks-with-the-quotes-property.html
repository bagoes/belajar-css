
<html lang="en">
<head>
<!-- Specify the quotation marks with the quotes property. -->
<style>
q:lang(en)
{
quotes: "«" "»" "'" "'";
}
</style>
</head>
<body>

<p><q>This is a <q>big</q> quote.</q></p>
<p><b>Note:</b> IE8 supports the quotes property only if a !DOCTYPE is specified.</p>
	
</body>
</html>
